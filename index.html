<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2699461010.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="card-search search-city">
          <div class="card-body">
            <span class="col-6">
              <form id="search-here">
                <input
                  type="text"
                  placeholder="Enter city"
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                />
                <span class="col-3">
                  <input type="submit" value="Search" />
                </span>
                <span class="col-3">
                  <input id="current-button" type="submit" value="Current" />
                </span>
              </form>
            </span>
          </div>
        </div>
        <div class="temp-now">
          <br />
          <h2 id="current-data">
            <div id="current-city"><strong></strong></div>
            <div id="current-day"><em></em></div>
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a style="text-decoration: none" href="#" id="fahrenheit-link"
                >°F</a
              >
              |
              <a style="text-decoration: none" href="#" id="celsius-link">°C</a>
            </span>
          </h2>
          <h3>
            <div class="row align-items-center">
              <div class="col">
                <ul class="details">
                  <li id="humidity">
                    <em>Humidity:</em>
                  </li>
                  <li id="high">
                    <em>High:</em>
                  </li>
                  <li id="low">
                    <em>Low:</em>
                  </li>
                </ul>
              </div>
              <div class="col current-weather-icon"><img src="" id="icon"></div>
              <div class="col" id="weather-description"></div>
            </div>
        </div>
          </h3>
          <h5 class="week-forecast"><strong>5-day forecast</strong></h5>
          <h6>
            <div class="row">
              <div class="col-2">
                <div class="card">
                  <div class="weather-icon" id="sunday-weather">☀️</div>
                  <div class="card-body">
                    <p class="card-text week-weather">
                      Sunday
                      <br />
                      79°/ 68°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <div class="weather-icon" id="monday-weather">🌥</div>
                  <div class="card-body">
                    <p class="card-text week-weather">
                      Monday
                      <br />
                      80°/ 70°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <div class="weather-icon" id="tuesday-weather">🌥</div>
                  <div class="card-body">
                    <p class="card-text week-weather">
                      Tuesday
                      <br />
                      81°/ 70°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <div class="weather-icon" id="wednesday-weather">☀️</div>
                  <div class="card-body">
                    <p class="card-text week-weather">
                      Wednesday
                      <br />
                      80°/ 69°
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <div class="weather-icon" id="thursday-weather">🌥</div>
                  <div class="card-body">
                    <p class="card-text week-weather">
                      Thursday
                      <br />
                      81°/ 69°
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </h6>
      </div>
      <small class="footer">
        <a href="https://github.com/nuyeno/Weather-App" target="_blank"
          >Open-sourced</a
        >
        by Naomi Uyeno
      </small>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
